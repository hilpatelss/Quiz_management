<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% include "data.html" %}
  <link rel="stylesheet" href="{% static 'user/otp.css' %}" />
  <link rel="stylesheet" href="{% static 'core/main.css' %}" />
</head>

<body>
 
  {% include "header.html" %}
 
    <div class="otp_main">
      <div class="otp_box">
        <div class="otp_box_L">
          <div class="otp_box_L_logo"></div>
        </div>
        <div class="otp_box_R">
          <div class="otp_box_R_logo">OTP</div>
          <div class="otp_box_R_form">
            <div class="otp_box_R_form_box">
              <form action="" method="post">
                <div class="otp_box_R_form_box_line">
                  <input
                    type="text"
                    name="user_name"
                    placeholder="OTP"
                    pattern="[0-9]{6}"
                    size="6"
                    id=""
                  />
                </div>           
                <div class="otp_box_R_form_box_line">
                  <input type="submit" value="submit" />
                </div>                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include "footer.html" %}
  </body>
</html>
