<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% include "data.html" %}
  <link rel="stylesheet" href="{% static 'user/signup.css' %}" />
  <link rel="stylesheet" href="{% static 'core/main.css' %}" />
</head>

<body>
  {% if messages %}
  <script>
      {% for message in messages %}
          alert("{{ message.tags }}: {{ message }}");
      {% endfor %}
  </script>
{% endif %}
 
  {% include "header.html" %}
    <div class="signup_main">
      <div class="signup_box">
        <div class="signup_box_L">
          <div class="signup_box_L_logo"></div>
        </div>
        <div class="signup_box_R">
          <div class="signup_box_R_logo">Sign Up</div>
          <div class="signup_box_R_form">
            <div class="signup_box_R_form_box">
              <form method="post">
                 {% csrf_token %}
                <div class="signup_box_R_form_box_line">
                  <input
                    type="text"
                    name="f_name"
                    placeholder="First Name"
                    id=""
                  />
                </div>
                <div class="signup_box_R_form_box_line">
                  <input
                  type="text"
                  name="l_name"
                  placeholder="Last Name"
                  id=""
                  />
                </div>
                <div class="signup_box_R_form_box_line">
                  <input
                  type="text"
                  name="username"
                  placeholder="User Name"
                  id=""
                  />
                </div>
                <div class="signup_box_R_form_box_line">
                  <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  id=""
                  />
                </div>                
                <div class="signup_box_R_form_box_line">
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    id=""
                  />
                </div>
               
              
                <div class="signup_box_R_form_box_line">
                  <input type="checkbox" checked name="t&c" id="" />
                  <label for="t&c"> Term and conditon</label>
                </div>
                <div class="signup_box_R_form_box_line">
                  <input type="submit" value="submit" />
                </div>
                <div class="signup_box_R_form_box_line">
                  <a href="{% url 'signin' %}">already registred</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include "footer.html" %}
  </body>
</html>
