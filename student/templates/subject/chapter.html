<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include "data.html" %}
    <link rel="stylesheet" href="{% static 'subject/chapter.css' %}" />
    <link rel="stylesheet" href="/static/subject/chapter.css" />
    <link rel="stylesheet" href="{% static 'core/main.css' %}" />
    
</head>

<body>
    {% include "header.html" %}
    <div id="chapter_u1" class="chapter">
        <div class="chapter_logo">Select your chapter</div>
        <div class="chapter_select">
            <div class="chapter_box">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="chapter_line">
                        <div class="Chapter_line_no">No</div>
                        <div id="first" class="Chapter_line_name">Name</div>
                        <div class="Chapter_line_exam">Test</div>
                    </div>
                    {% for chapter in chapter  %}
                    <div class="chapter_line">
                        <div class="Chapter_line_no">{{forloop.counter }}</div>
                        <div class="Chapter_line_name">{{chapter.chapter_name}}</div>
                        <div class="Chapter_line_exam"> <button class="button" type="submit" name="submit" value="{{chapter.chapter_name}}">TEST</button> </div>
                    </div>
                    {% endfor %}
                </form>
            </div>
        </div>
    </div>
    <div id="chapter_u2" class="message">
        <div class="message_box">
            <div class="message_animation">
                <div class="phone">
                </div>
            </div>
            <div class="message_line">Please rotate your device!</div>
        </div>

    </div>
    <script>function myFunction(x) {
            if (x.matches) {
                var element = document.getElementById('chapter_u1');
                var comment = document.createComment('This is a commented out HTML code');
                element.parentNode.replaceChild(comment, element);

            } else {
                var element = document.getElementById('chapter_u2');
                var comment = document.createComment('This is a commented out HTML code');
                element.parentNode.replaceChild(comment, element);
            }
        }


        var x = window.matchMedia("(max-width: 800px) and (orientation :portrait )")

        myFunction(x);

        x.addEventListener("change", function () {
            myFunction(x);
            location.reload();
        });
    </script>
    {% include "footer.html" %}

</html>
