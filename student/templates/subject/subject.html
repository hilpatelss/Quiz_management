<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include "data.html" %}
    <link rel="stylesheet" href="{% static 'subject/subject.css' %}" />
    <link rel="stylesheet" href="{% static 'core/main.css' %}" />
</head>

<body>

    {% include "header.html" %}
    <div class="subject">
        <div class="subject_logo">Select your subject</div>
        <form action="" method="post">
            {% csrf_token %}
            <div class="subject_select">
                {% for subject in subject  %}
                <div class="subject_box">
                    <input type="submit" name="subject_name" value="{{subject.subject_name}}">
                </div>
                {% endfor %}
            </div>
        </form>
    </div>
    {% include "footer.html" %}

</html>
